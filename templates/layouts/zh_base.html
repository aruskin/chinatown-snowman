{{ define "zh_base" }}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}{{ end }}</title>
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--DataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <!--Custom styles -->
    <link rel="stylesheet" href="/style.css">  
</head>
<body class="d-flex flex-column h-100">
    <header>
        {{ include "includes/zh_navbar.html" . }}
    </header>
    <main class="flex-shrink-0 p-2">
        <div class="container">
            {{ block "content" . }}{{ end }}
        </div>
    </main>
    {{ include "includes/zh_footer.html" . }}
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
          $('#collections-table').dataTable({
            language: {
                url: 'https://cdn.datatables.net/plug-ins/1.12.1/i18n/zh.json'
            }
          });
        });
    </script>
    <script type="text/javascript">
        $(document).ready(function() {
          $('#organizations-table').dataTable({
            language: {
                url: 'https://cdn.datatables.net/plug-ins/1.12.1/i18n/zh.json'
            }
          });
        });
    </script>
    <script type="text/javascript">
        $(document).ready(function() {
          $('#people-table').dataTable({
            language: {
                url: 'https://cdn.datatables.net/plug-ins/1.12.1/i18n/zh.json'
            }
          });
        });
    </script>
</body>
</html>
{{ end }}
