{{ template "zh_base" . }}
{{ define "title" }}Browse collections by subject{{ end }}

{{ define "content" }}
<div class="row">
    <div class="col-10">
        <h1>Browse collections by subject</h1>
    </div>
    <div class="col-2"><a role="button" class="btn btn-outline-primary float-end" href="../en/subjects.html">en</a></div>
</div>
<div class="row">
    <div class="col">
        {{ range . }}
        <h2>{{ .subjectLabel }}</h2>
        {{ include "includes_details.html" (query "zh_collections-by-subject.rq" .qid.String) }}
        {{ end }}
    </div>
</div>
{{ end }}
